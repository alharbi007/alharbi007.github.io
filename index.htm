  <img class="mySlides" src="Saul.jpg" >

<script>
    var myIndex = 0;
    carousel();


    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
            myIndex = 1
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 4000);
    }

</script>

<div class="pp"; id="txt"></div>

  <script>
      var txtt = ["“The more that you read, the more things you will know. The more that you learn, the more places you'll go.”       ― Dr. Seuss",
       "“People can lose their lives in libraries. They ought to be warned.”         ― Saul Bellow",
        "“I read a book one day and my whole life was changed.”     ― Orhan Pamuk"];

      textSequence(0);
      function textSequence(i) {

          if (txtt.length > i) {
              setTimeout(function () {
                  document.getElementById("txt").innerHTML = txtt[i];
                  textSequence(++i);
              }, 4000);

          } else if (txtt.length == i) {
              textSequence(0);
          }

      }
    </script>
